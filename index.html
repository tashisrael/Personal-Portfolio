<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'/>

	<title>My Portifolio Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<main class="main">

		<section class="toolbar">
		<nav class="logo">
			<a href=""><p>My Logo</p></a>
		</nav>
		<nav class="menuitems">
			<button class="sidebar-toggle" type="submit"><i class="fas fa-bars"></i></button>
		</nav>
		</section>
		
		<section class="headline">
			<div class="headline-div">
			<div class="firstparagraph">
				<h1>I'm Tash <br> Glad to see you!</h1>
			</div>
			<div class="secondparagraph">
				<p>I’m a software developer! I can help you build a product, feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.</p>
			</div>
			<div class="thirdparagraph">

				<p>LET'S CONNECT</p>
				</div>

				<div class="icons">
					<img src="images/social_media_icons.png" alt="">
			    </div>
			</div>
		</section>
		
	</main>

</body>
</html>
